<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body data-theme="light">
  <header>
    <h1 id="user-name">{user-name}</h1>
    <div id="rank">League: Bronze</div>
  </header>

  <div class="main-zone">
    <div class="top-main-zone">
      <div class="coins-info-block">
        <h1 id="coins-for-tap">1</h1>
      </div>
      <div class="coins-info-block">
        <h1 id="coins-to-up">100</h1>
      </div>
      <div class="coins-info-block">
        <h1 id="earn-at-hour">0</h1>
      </div>
    </div>
    <div class="middle-main-zone">
      <h1 id="coins">0</h1>
      <div class="level-progress-bar" id="level-progress-bar">
        <div class="level-to-up" id="level-to-up"></div>
      </div>
      <button id="clickBtn"><img src="img/coin.svg" alt=""></img></button>
      <button id="restartBtn">-1 coin</button>
      <button id="upgradeBtn">10 coin(tap power: +1)</button>
    </div>
    <div class="bottom-main-zone">
      <div class="menu-container">
        <div class="home">
          <button class="menu-btn" id="home-btn">
            <img src="img/home-outline.svg" alt="">
            <h2>Home</h2>
          </button>
        </div>
        <div class="mine">
          <button class="menu-btn" id="mine-btn">
            <img src="img/diamond-outline.svg" alt="">
            <h2>Mine</h2>
          </button>
        </div>
        <div class="settings">
          <button class="menu-btn" id="settings-btn">
            <img src="img/settings-outline.svg" alt=""></img>
            <h2>Settings</h2>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
